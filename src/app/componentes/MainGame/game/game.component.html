
<div *ngIf="user2.uid!==''; else loading">
    <div class="row">
        <app-privado-page></app-privado-page>
        <div class="mx-auto mt-2">
          <div class="card">
            <div class="card-body d-flex justify-content-around">
                <app-board [ngStyle]="boardStyle" [roomId]="roomId" [actualPlayer]="actualPlayer" [user]="user" [user2]="user2" [board]="matrix" [difficulty]="difficulty"></app-board>
            </div>
          </div>
        </div>
        <div class="col-md-5 mt-2"> 
          <div class="card">
            <div class="card-body">
              <h1 class="text-center">Jugadores</h1>        
              <h3  *ngIf="user!==undefined">
                <img class="Piece" id="imgPiece" *ngIf="user.piece===actualPlayer.piece" src="../../../../assets/{{user.pieceImg}}.png">
                 {{user.name}}
              </h3>
              <h3 *ngIf="user2!==undefined">
                <img class="Piece" id="imgPiece2" *ngIf="user2.piece===actualPlayer.piece" src="../../../../assets/{{user2.pieceImg}}.png">
                {{user2.name}}
              </h3> 
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h1 class="text-center">Puntaje</h1>  
                  <h3  *ngIf="user!==undefined">
                      <img class="Piece" id="imgPiece" src="../../../../assets/{{user.pieceImg}}.png">
                       {{points.user}}
                    </h3>
                    <h3 *ngIf="user2!==undefined">
                      <img class="Piece" id="imgPiece2" src="../../../../assets/{{user2.pieceImg}}.png">
                      {{points.user2}}
                    </h3>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h1 class="text-center">Id de Room</h1>        
                <h3  *ngIf="roomId!==undefined">
                  {{roomId}}
                </h3>
            </div>
          </div>
          
        </div>              
    </div>
    <a href="#" routerLink="/rooms" (click)="surrender()"class="btn btn-primary btn-lg"><i class="fa fa-home"></i> Surrender</a>    
</div>

<ng-template #loading>
  <div class="container">
      <div class="row">
        <div class="col align-self-start">
          
        </div>
        <div class="col align-self-center">
            <div class="row">
                Waiting for an Opponent
              </div>
              <div class="row">
                <img class="Loading" id="Loading1" src="../../../../assets/skeleton.gif">
              </div>
              <div class="row">
                  <a href="#" routerLink="/rooms" (click)="surrender()"class="btn btn-primary btn-lg"><i class="fa fa-home"></i> Close Room</a>
              </div>
        </div>
        <div class="col align-self-end">
        </div>
      </div>
    </div>
</ng-template>
